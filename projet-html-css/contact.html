    <main>
        <h2>Me contacter</h2>
        
        <div id="form-container">
            <form action="#" method="post">
                <fieldset>
                    <legend>Tu es un(e)</legend>
                    <input type="radio" name="sexe" value="0" id="homme" /> 
                    <label for="homme">Homme</label>
                    <input type="radio" name="sexe" value="1" id="femme" /> 
                    <label for="femme">Femme</label>
                </fieldset>
                
                <div>
                    <label for="lastname">Nom :</label>
                    <input type="text" id="lastname" name="name" />
                </div>
                
                <div>
                    <label for="firstname">Prenom :</label>
                    <input type="text" id="firstname" name="fname" />
                </div>
                
                <div>
                    <label for="mail">E-mail :</label>
                    <input type="email" id="mail" name="email" />
                </div>
                
                <div>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message" placeholder="On dit bonjour..."></textarea>
                </div>
                
    
                <input type="submit" value="S'incrire" />
    
            </form>
        </div>
